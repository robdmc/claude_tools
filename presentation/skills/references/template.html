<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      width: 720pt;
      height: 405pt;
      padding: 36pt 48pt;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18pt;
      color: #1a1a1a;
      background: #ffffff;
      overflow: hidden;
    }

    .slide-title {
      font-size: 28pt;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 20pt;
      line-height: 1.2;
    }

    p {
      font-size: 18pt;
      line-height: 1.5;
      margin-bottom: 8pt;
    }

    ul, ol {
      padding-left: 24pt;
      margin-bottom: 12pt;
    }

    li {
      font-size: 18pt;
      line-height: 1.5;
      margin-bottom: 6pt;
    }

    .callout {
      background: #f0f4ff;
      border-left: 4pt solid #4472C4;
      padding: 16pt 20pt;
      margin: 16pt 0;
      border-radius: 4pt;
    }

    .callout p {
      font-size: 20pt;
      font-weight: 600;
      color: #2c3e50;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 12pt 0;
    }

    th, td {
      border: 1pt solid #d0d0d0;
      padding: 8pt 12pt;
      text-align: left;
      font-size: 15pt;
    }

    th {
      background: #4472C4;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #f5f7fa;
    }

    blockquote {
      border-left: 4pt solid #888;
      padding: 8pt 16pt;
      margin: 12pt 0;
      font-style: italic;
      color: #444;
    }

    blockquote p {
      font-size: 18pt;
    }

    img {
      max-width: 100%;
      max-height: 280pt;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- slide content goes here -->
</body>
</html>
